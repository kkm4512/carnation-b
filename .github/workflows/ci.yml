name: 'CI'

on:
  pull_request:
    branches: [ dev ]

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: 깃헙 코드를 VM으로 복사
        uses: actions/checkout@v4

      - name: 깃헙 액션의 VM에 자바 설치중 ...
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: env 파일 생성
        run: |
          echo "${{ secrets.ENV }}" > .env
        shell: bash

      - name: 현재 실행 중인 Docker 컨테이너 및 이미지 확인
        run: |
          echo "🔍 현재 실행 중인 컨테이너:"
          docker ps -a
          echo "🔍 현재 존재하는 Docker 이미지:"
          docker images

      - name: 기존 Docker 컨테이너 및 이미지 삭제
        run: |
          echo "🛑 모든 Docker 컨테이너 중지 및 삭제..."
          docker stop $(docker ps -aq) || true
          docker rm $(docker ps -aq) || true
          
          echo "🗑️ 사용하지 않는 Docker 볼륨 삭제..."
          docker volume prune -f

          echo "🗑️ 기존 Docker 이미지 삭제..."
          docker rmi -f $(docker images -aq) || true
          
          echo "✅ Docker 정리 완료!"

      - name: Docker Compose 실행
        run: |
          docker-compose up -d

      - name: docker ps 확인
        run: docker ps

      - name: Check MySQL Data
        run: |
          docker exec -it carnation_mysql_container \
          mysql -u root -p'root12!@12' -D carnation -e "
            SELECT * FROM care_assignment;
            SELECT AUTO_INCREMENT 
            FROM INFORMATION_SCHEMA.TABLES 
            WHERE TABLE_SCHEMA = 'carnation' AND TABLE_NAME = 'care_assignment';
          "




      - name: 빌드 및 테스트 코드 돌리는중 ...
        run: |
          chmod +x ./gradlew
          ./gradlew build --info --stacktrace

      - name: Upload Test Report
        if: always() # 실패해도 실행됨
        uses: actions/upload-artifact@v4  # ✅ 최신 버전 v4로 업데이트
        with:
          name: test-report
          path: build/reports/tests/test/

