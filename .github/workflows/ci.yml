name: 'CI'

on:
  pull_request:
    branches: [ dev ]

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: 깃헙 코드를 VM으로 복사
        uses: actions/checkout@v4

      - name: 깃헙 액션의 VM에 자바 설치중 ...
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: env 파일 생성
        run: |
          echo "${{ secrets.ENV }}" > .env
        shell: bash

      - name: Check current user
        run: whoami

      - name: Check if running inside a container
        run: cat /proc/1/cgroup

      - name: Debug Docker Info
        run: docker info



      - name: MySQL 도커 컨테이너 실행
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: ${MYSQL_DB_NAME}
          mysql root password: ${MYSQL_PASSWORD}

      - name: MySQL 컨테이너 상태 확인
        run: docker ps -a

      - name: 빌드 및 테스트 코드 돌리는중 ...
        run: |
          chmod +x ./gradlew
          ./gradlew build
          


