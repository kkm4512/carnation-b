name: 'CI'

on:
  pull_request:
    branches: [ dev ]

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: 깃헙 코드를 VM으로 복사
        uses: actions/checkout@v4

      - name: 깃헙 액션의 VM에 자바 설치중 ...
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: env 파일 생성
        run: |
          echo "${{ secrets.ENV }}" > .env
        shell: bash

      - name: docker-compose 파일 생성
        run: |
          echo "${{ secrets.DOCKER-COMPOSE }}" > docker-compose.yml
        shell: bash

      - name: Docker Compose 실행 (MySQL 포함)
        run: |
          docker-compose up -d

      - name: 빌드 및 테스트 코드 돌리는중 ...
        run: |
          chmod +x ./gradlew
          ./gradlew build
          


