# .github/workflows/main.yml
name: AI Code Reviewer

on:
  pull_request:
    branches: [ dev ]
    types:
      - opened
      - synchronize

permissions: write-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run AI Code Reviewer
        uses: kkm4512/ai-code-reviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.KKM_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.KKM_OPEN_AI_KEY }}
          OPENAI_API_MODEL: "gpt-4o-mini"
          prompt: >
            당신은 Java Spring 분야에서 10년 이상의 경력을 보유한 시니어 백엔드 개발자입니다.
            코드의 성능, 가독성, 유지보수성을 고려하여 리뷰를 작성해 주세요.
            리뷰는 반드시 한국어로 작성되며, 구체적이여야 합니다.
          exclude: "**/*.json, **/*.md"
